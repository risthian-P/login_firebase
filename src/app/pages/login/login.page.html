
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="sub-tilte">  Iniciar sesión para acceder a tu cuenta  </p>
  </div>
  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">

      <ion-item>
        <ion-input formControlName="email" placeholder="Ingresar correo" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors['required']">
          Correo requerido
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors['pattern']">
          Correo válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="Ingresa contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl['password'].errors['required']">
          Contraseña requerido
        </ion-text>
        <ion-text *ngIf="errorControl['password'].errors['pattern']">
          Contraseña válido, debe contener: 8 digitos, al menos una (letra capital, numero, caracter especial)
        </ion-text>
      </div>

      <div class="reset-password">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">
          Olvidaste tu contraseña
        </a>
      </div>
      <div class="singup">
        <p>Eres nuevo? <a style="color:#FFC33F" [routerLink]="['/singup']">Registrate</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="Login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
