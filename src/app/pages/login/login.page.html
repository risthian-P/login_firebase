
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="sub-tilte">  Iniciar sesión para acceder a tu cuenta  </p>
  </div>
  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="reset-password">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">
          Olvidaste tu contraseña
        </a>
      </div>
      <div class="singup">
        <p>Eres nuevo? <a style="color:#FFC33F" [routerLink]="['/singup']">Registrate</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
